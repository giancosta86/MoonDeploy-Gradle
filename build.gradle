buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:4.0'
        classpath 'info.gianlucacosta.aurora:aurora:2.1'
    }
}

apply plugin: 'groovy'
apply plugin: 'info.gianlucacosta.aurora'


group 'info.gianlucacosta.moondeploy'
archivesBaseName = 'moondeploy-gradle'
version '3.1'


description = 'MoonDeploy - Gradle plugin'

aurora {
    docTask = 'groovydoc'
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
    }

    bintray {
        user = project.bintrayUser

        key = project.bintrayKey

        repo = "Hephaestus"

        licenses = ['Apache-2.0']

        labels = ['MoonDeploy', 'Gradle', 'plugin', 'descriptors', 'generate', 'automated']
    }
}


moonLicense {
    license = apache2

    productInfo {
        productName = "MoonDeploy - Gradle"
        inceptionYear = 2016
        copyrightHolder = "Gianluca Costa"
    }
}


repositories {
    mavenCentral()
}


dependencies {
    compile gradleApi()
    compile localGroovy()
}